<template name="mfAdminCollectionsView">
  {{#if Template.subscriptionsReady}}
    {{#if hasDocuments}}
      <div class="box box-default">
        <div class="box-body">
          {{> tabular table=table class="table dataTable"}}
        </div>
      </div>
    {{else}}
      <div class="alert alert-info">
        <p>There are no visible items in this collection.</p>
        <a href="{{newPath}}" class="btn btn-primary"><i class="fa fa-plus"></i> <span>Add one</span></a>
      </div>
    {{/if}}
  {{else}}
    <span>Loading...</span>
  {{/if}}
</template>

<template name="mfAdminCollectionsNew">
  <div class="box box-default">
    <div class="box-body">
      {{> quickForm
        id="mfAdmin_insert"
        collection=collection
        type="insert"
        buttonContent="Create"
        _successPath=successPath}}
    </div>
  </div>
</template>

<template name="mfAdminCollectionsEdit">
  <div class="box box-default">
    <div class="box-body">
      {{> quickForm
        id="mfAdmin_update"
        collection=collection
        type="update"
        doc=doc
        buttonContent="Update"
        _successPath=successPath}}
    </div>
  </div>
</template>

<template name="mfAdminCollectionsWidgets">
  <div class="row">
    {{#each Admin.collections.get}}
      {{#unless widget.hidden}}
        <div class="col-lg-3 col-xs-6">
          <a href="{{viewPath}}" class="small-box bg-{{background}}">
            <div class="inner">
              <h3>{{getPublishedCount this}}</h3>
              <p>{{name}}</p>
            </div>
            <div class="icon">
              <i class="fa fa-plus"></i>
            </div>
            <a href="{{viewPath}}" class="small-box-footer">
              See all <i class="fa fa-arrow-circle-right"></i>
            </a>
          </a>
        </div>
      {{/unless}}
    {{/each}}
  </div>
</template>

<template name="mfAdminCollectionsEditBtn">
  <a href="{{path}}" class="hidden-xs btn btn-xs btn-primary"><i class="fa fa-pencil"></i></a>
  <a href="{{path}}" class="visible-xs btn btn-sm btn-primary"><i class="fa fa-pencil"></i> Edit</a>
</template>

<template name="mfAdminCollectionsDeleteBtn">
	<a href="#" class="hidden-xs btn btn-xs btn-danger js-delete-doc" data-id="{{_id}}"><i class="fa fa-times"></i></a>
	<a href="#" class="visible-xs btn btn-sm btn-danger js-delete-doc" data-id="{{_id}}"><i class="fa fa-times"></i> Delete</a>
</template>

<template name="mfAdminCollectionsDeleteModal">
  <div class="modal fade" id="admin-delete-modal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h4 class="modal-title">Confirm delete</h4>
        </div>
        <div class="modal-body">
          <p>Are you sure you want to delete this?</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-danger js-delete">Delete</button>
        </div>
      </div>
    </div>
  </div>
</template>
